
name: PR Workflow

on:
  pull_request:
    branches:
      - '**'

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Gradle, run tests
        uses: gradle/gradle-build-action@v2